<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <title>ToDo</title>
</head>
<body>
<div class="container">
    <div class="col-md-8">
        <h2>ToDo</h2>
    </div>
</div>
<div class="container">
    <div class="col-md-8">
        <form>
            <div class="form-group">
                <label for="description">Описание задачи</label>
                <input type="text" class="form-control" id="description" placeholder="Введите описание">
            </div>
            <button type="button" class="btn btn-primary" onclick="validate()">Submit</button>
        </form>
    </div>
</div>
<div class="container">
    <div class="col-md-8">
        <table id="table">
            <thead>
                <tr>
                    <th><input type="checkbox" class="show_all_box" id="show_all" onclick="trigger()"></th>
                    <th>Показать все</th>
                </tr>
            </thead>
        </table>
    </div>
</div>

</body>
</html>
